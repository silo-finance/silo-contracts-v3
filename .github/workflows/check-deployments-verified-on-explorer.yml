# Check deployment contract verification on block explorers.
# Runs whenever deployments change (PR or push to master). Never fails CI.
# Posts/updates a PR comment with unverified contracts when any are found.

name: Deployment verification on explorers

on:
  push:
    branches: [master]
    paths:
      - silo-core/deployments/**
      - silo-core/broadcast/**
      - silo-oracles/deployments/**
      - silo-oracles/broadcast/**
      - silo-vaults/deployments/**
      - silo-vaults/broadcast/**
  pull_request:
    types: [opened, synchronize]
    paths:
      - silo-core/deployments/**
      - silo-core/broadcast/**
      - silo-oracles/deployments/**
      - silo-oracles/broadcast/**
      - silo-vaults/deployments/**
      - silo-vaults/broadcast/**
      - scripts/check_deployments_verified_on_explorer.py
      - .github/workflows/check-deployments-verified-on-explorer.yml

env:
  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

jobs:
  check-verified:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check verification (all chains)
        run: |
          python3 scripts/check_deployments_verified_on_explorer.py \
            --chain all \
            --no-fail \
            --output-unverified-file unverified_report.md
        continue-on-error: true

      - name: Generate PR comment body
        run: |
          if [ -f unverified_report.md ]; then
            # Strip HTML markers for cleaner comment
            sed '/<!-- UNVERIFIED_CONTRACTS_REPORT -->/d; /<!-- \/UNVERIFIED_CONTRACTS_REPORT -->/d' \
              unverified_report.md > pr_comment.md
          else
            echo "## Deployment verification on block explorers" > pr_comment.md
            echo "" >> pr_comment.md
            echo "All deployment contracts are verified on block explorers." >> pr_comment.md
          fi

      - name: Post or update PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: deployment-verification
          path: pr_comment.md
