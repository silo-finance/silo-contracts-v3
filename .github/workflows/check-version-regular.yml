name: Check Version Constants (Regular PRs)

on:
  pull_request:
    branches:
      - main
      - master
      - develop
    types: [opened, synchronize, reopened]

jobs:
  check-version:
    name: Check VERSION constants for regular PRs
    runs-on: ubuntu-latest
    
    # Only run if PR is NOT from release/* or hotfix/* branch
    if: |
      !startsWith(github.event.pull_request.head.ref, 'release/') &&
      !startsWith(github.event.pull_request.head.ref, 'hotfix/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tag comparison
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install packaging
      
      - name: Check VERSION constants
        env:
          GITHUB_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          python3 scripts/check-version-constants.py regular

