# Runs SiloVaultsVerifier for all blockchains when vault deployments or deploy scripts change.
# Uses Matrix to run one job per chain (RPC), same pattern as silo-deployer.yml.

name: Silo Vaults Verifier

env:
    RPC_MAINNET: ${{ secrets.RPC_MAINNET }}
    RPC_ARBITRUM: ${{ secrets.RPC_ARBITRUM }}
    RPC_OPTIMISM: ${{ secrets.RPC_OPTIMISM }}
    RPC_SONIC: ${{ secrets.RPC_SONIC }}
    RPC_AVALANCHE: ${{ secrets.RPC_AVALANCHE }}
    RPC_INJECTIVE: ${{ secrets.RPC_INJECTIVE }}
    RPC_INK: ${{ secrets.RPC_INK }}
    RPC_BNB: ${{ secrets.RPC_BNB }}
    RPC_BASE: ${{ secrets.RPC_BASE }}
    RPC_OKX: ${{ secrets.RPC_OKX }}

on:
    push:
        branches: [master, develop]
        paths:
            - 'silo-vaults/deployments/**/*.json'
            - 'silo-vaults/deploy/**'
            - '.github/workflows/silo-vaults-verifier.yml'

    pull_request:
        paths:
            - 'silo-vaults/deployments/**/*.json'
            - 'silo-vaults/deploy/**'
            - '.github/workflows/silo-vaults-verifier.yml'

jobs:
    vaults-verifier:
        strategy:
            matrix:
                match-rpc:
                    - RPC_SONIC
                    - RPC_ARBITRUM
                    - RPC_OPTIMISM
                    - RPC_AVALANCHE
                    - RPC_MAINNET
                    - RPC_INJECTIVE
                    - RPC_INK
                    - RPC_BNB
                    - RPC_BASE
                    - RPC_OKX

        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3

            -   name: Cache git submodules
                uses: actions/cache@v4
                with:
                    path: |
                        gitmodules
                        .git/modules
                    key: gitmodules-v1-${{ hashFiles('.gitmodules') }}
                    restore-keys: |
                        gitmodules-v1-

            -   name: Init git submodules (uses cached clones when available)
                run: |
                    git submodule sync --recursive
                    git submodule update --init --recursive

            -   name: Install Foundry
                uses: foundry-rs/foundry-toolchain@v1
                with:
                    version: v1.4.4

            -   name: Build silo foundry utils
                working-directory: ./gitmodules/silo-foundry-utils
                run: |
                    cargo build --release
                    cp target/release/silo-foundry-utils ../../silo-foundry-utils
                    ../../silo-foundry-utils --version

            -   name: Cache Foundry RPC (all chains and blocks)
                uses: actions/cache@v4
                with:
                    path: ~/.foundry/cache/rpc
                    key: foundry-rpc-${{ runner.os }}-v1
                    restore-keys: |
                        foundry-rpc-${{ runner.os }}-

            -   name: Run SiloVaultsVerifier on ${{ matrix.match-rpc }}
                run: |
                    RPC_VAR="${{ matrix.match-rpc }}"
                    FOUNDRY_PROFILE=vaults forge script silo-vaults/deploy/SiloVaultsVerifier.s.sol:SiloVaultsVerifier \
                        --ffi --rpc-url "${!RPC_VAR}"
